<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 550px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffffd9;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #b30000;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        form div {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #b30000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #800000;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.5s;
        }

        .low-risk {
            background: #d4edda;
            color: #155724;
        }

        .high-risk {
            background: #f8d7da;
            color: #721c24;
        }

        .percent {
            font-size: 26px;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>❤️ Heart Disease Prediction</h1>

        <form action="/predict" method="post">
            <div>
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>

            <div>
                <label for="Sex">Sex:</label>
                <select id="Sex" name="Sex">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div>
                <label for="ChestPainType">Chest Pain Type:</label>
                <select id="ChestPainType" name="ChestPainType">
                    <option value="ATA">ATA (Atypical Angina)</option>
                    <option value="NAP">NAP (Non-Anginal Pain)</option>
                    <option value="TA">TA (Typical Angina)</option>
                </select>
            </div>

            <div>
                <label for="RestingBP">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="RestingBP" name="RestingBP" required>
            </div>

            <div>
                <label for="Cholesterol">Cholesterol (mg/dl):</label>
                <input type="number" id="Cholesterol" name="Cholesterol" required>
            </div>

            <div>
                <label for="FastingBS">Fasting Blood Sugar > 120 mg/dl:</label>
                <select id="FastingBS" name="FastingBS">
                    <option value="0">No (0)</option>
                    <option value="1">Yes (1)</option>
                </select>
            </div>

            <div>
                <label for="RestingECG">Resting ECG:</label>
                <select id="RestingECG" name="RestingECG">
                    <option value="Normal">Normal</option>
                    <option value="ST">ST</option>
                </select>
            </div>

            <div>
                <label for="MaxHR">Max Heart Rate:</label>
                <input type="number" id="MaxHR" name="MaxHR" required>
            </div>

            <div>
                <label for="ExerciseAngina">Exercise-Induced Angina:</label>
                <select id="ExerciseAngina" name="ExerciseAngina">
                    <option value="N">No (N)</option>
                    <option value="Y">Yes (Y)</option>
                </select>
            </div>

            <div>
                <label for="Oldpeak">Oldpeak (ST Depression):</label>
                <input type="number" step="any" id="Oldpeak" name="Oldpeak" required>

            </div>

            <div>
                <label for="ST_Slope">ST Slope:</label>
                <select id="ST_Slope" name="ST_Slope">
                    <option value="Flat">Flat</option>
                    <option value="Up">Up</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_result %}
        <div class="result-box {% if probability > 50 %}high-risk{% else %}low-risk{% endif %}">
            <div class="percent">{{ probability }}%</div>
            <p>{{ prediction_result }}</p>
        </div>
        {% endif %}

    </div>

</body>
</html>
